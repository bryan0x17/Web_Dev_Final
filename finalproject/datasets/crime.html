<h3>Searching Crime Statistics</h3>
<table id="searchTable">
    <tr>
        <td>Search By:</td>
    </tr>
    <tr>
        <td><label for="firstCriteriaValue" id="firstCriteriaName">Sector</label></td>
        <td><input type="text" id="firstCriteriaValue" name="firstCriteriaValue" maxlength="25"></td>
    </tr>
    <tr>
        <td><label for="secondCriteriaValue" id="secondCriteriaName"></label>Community Code</td>
        <td><input type="text" id="secondCriteriaValue" name="secondCriteriaValue" maxlength="30"></td>
    </tr>
    <tr>
        <td><label for="thirdCriteriaValue" id="thirdCriteriaName">Category</label></td>
        <td><input type="text" id="thirdCriteriaValue" name="thirdCriteriaValue" maxlength="25"></td>
    </tr>
    <tr>
        <td><label for="fourthCriteriaValue" id="fourthCriteriaName"></label>Year</td>
        <td><input type="text" id="fourthCriteriaValue" name="fourthCriteriaValue" maxlength="30"></td>
    </tr>
</table>
<h4>Search Results</h4>
<table id="resultMain">
    <thead id="resultHeading" class="hidden">
        <tr>
            <th>Sector</th>
            <th>Community Code</th>
            <th>Category</th>
            <th>Crime Count</th>
            <th>Date</th>
            <th>Location</th>
        </tr>
    </thead>
    <tbody id="resultTable"></tbody>
</table>
