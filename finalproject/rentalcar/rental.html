<!--Car images are taken from www.avis.com-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final - Car Rental</title>
    <link rel="stylesheet" href="rental.css">
    <script src="rental.js" defer></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Company Logo">
    </header>
    <h2>Rental - Existing Client</h2>
    <table>
        <td>
            <label for="clientSearch">Search by last name:</label>
        </td>
        <td>
            <input type="text" id="clientSearch" maxlength="25">
        </td>
    </table>
    <h3>List of Clients</h3>
    <table id="clientList">
    </table>
    <form id="form" hidden>
        <table id="information">
            <tr>
                <td>
                    <label for="firstName">First Name</label>
                </td>
                <td>
                    <input type="text" name="firstName" id="firstName" pattern="[a-zA-Z- ]+" maxlength="25" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lastName">Last Name</label>
                </td>
                <td>
                    <input type="text" name="lastName" id="lastName" pattern="[a-zA-Z- ]+" maxlength="25" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Street Address</label>
                </td>
                <td>
                    <input type="text" id="address" name="address" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="state">State/Province</label>
                </td>
                <td>
                    <input type="text" id="state" name="state" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email Address</label>
                </td>
                <td>
                    <input type="email" id="email" name="email" title="johndoe@domain.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Contact Phone Number</label>
                </td>
                <td>
                    <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </td>
            </tr>
        </table>
        <h3>Your Rental</h3>
        <table class="rentalCars">
            <tr>
                <td>
                    <label for="compact">Compact</label>
                </td>
                <td>
                    <img src="images/compact.png" alt="Compact Car">
                </td>
                <td>
                    $15/day
                    <input type="radio" id="compact" name="carType" value="compact" checked>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="midsize">Mid-Size</label>
                </td>
                <td>
                    <img src="images/midsize.png" alt="Mid-Size Car">
                </td>
                <td>
                    $20/day
                    <input type="radio" id="midsize" name="carType" value="midsize">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="luxury">Luxury</label>
                </td>
                <td>
                    <img src="images/luxury.png" alt="Luxury Car">
                </td>
                <td>
                    $35/day
                    <input type="radio" id="luxury" name="carType" value="luxury">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="truck">Truck/Van</label>
                </td>
                <td>
                    <img src="images/truck.png" alt="Truck">
                </td>
                <td>
                    $40/day
                    <input type="radio" id="truck" name="carType" value="truck">
                </td>
            </tr>
        </table>
        <h4>Extras</h4>
        <table>
            <tr>
                <td>
                    <label for="rack">Roof or Bicycle Rack</label>
                </td>
                <td>$5/day</td>
                <td>
                    <input type="checkbox" name="rack" id="rack">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gps">GPS</label>
                </td>
                <td>$10</td>
                <td>
                    <input type="checkbox" name="gps" id="gps">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="child">Child Seat</label>
                </td>
                <td>FREE</td>
                <td>
                    <input type="checkbox" name="child" id="child">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="days">Number of days (maximum 30)</label>
                </td>
                <td></td>
                <td>
                    <input type="number" name="days" id="days" min="1" max="30" value="1" required>
                </td>
            </tr>
        </table>
        <div id="total">Total: $15</div>
        <input type="submit" value="Confirm" id="confirmButton">
    </form>
    <div id="confirmation"></div>
    <footer>
        <div id="dateTime"></div>
        <div>Built by Dodgy Web Consultants Inc.</div>
    </footer>
</body>
</html>
